<div>
  <h1>Latest Posts</h1>
  <hr>
  <div class="posts-container">
    <div *ngFor="let post of data; let i = index" class="post-card">
      <p class="post-number">{{i + 1}}</p>
      <app-post-card
        [imgSrc]="post.img"
        [title]="post.title"
        [date]="post.date"
      >
      </app-post-card>
    </div>
  </div>
</div>
